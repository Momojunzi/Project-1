<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>

    <!-- Bootstrap 3.3.7 added -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- link to app stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- link to js for Bootstap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8mK3ra8f3ejL0AJflH-2PeEjj54JsUKI"></script>
  </head>

  <!-- page -->
  <body>
    
	<!-- Nav bar section -->
    <section>

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand">Muband</a>
          </div>
          <button type="button" class="btn btn-default navbar-btn navbar-right" id="login-modal">Log in</button>

          <!-- Login Modal Start -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" hidden>
            <div class="modal-dialog">
              <div class="loginmodal-container">
                <h1>Login to Your Account</h1>
                <br>
                <form>
                  <input type="Email" name="user" id="sign-in-email" placeholder="Email address">
                  <input type="password" name="pass" id ="sign-in-password" placeholder="Password">
                  <input type="submit" name="login" id="sign-in" class="login loginmodal-submit" value="Login">
                </form>
          
                <div class="login-help">
                  <a id="register-modal">Register</a> - <a id="fPassword-modal">Forgot Password</a>
                </div>
              </div>
            </div>
          </div>
          <!-- Login Modal End -->
          <!-- Register Modal -->
          <div class="modal fade" id="regModal" tabindex="-1" data-dismiss="modal" role="dialog" aria-labelledby="regModalLabel" hidden>
            <div class="modal-dialog">
              <div class="register-container">
                <h1>Register Your Account</h1><br>
                <form>
                  <input type="text" id="sign-up-name" name="username" placeholder="Name">
                  <input type="E-mail" id ="sign-up-email"name="e-mail" placeholder="E-mail ID">
                  <input type="password" id="sign-up-password"name="pass" placeholder="Password">
                  <input type="text" id="zipcode" name="Zip" placeholder="Zipcode">
                  <input type="submit" name="Register" id= "register-user"class="reg regmodal-submit" value="Submit">
                </form>
              </div>
            </div>
          </div>
          <!-- Register Modal End-->
          <!-- Forgot Password Modal -->
          <div class="modal fade" id="passModal" tabindex="-1" role="dialog" aria-labelledby="fPasswordModalLabel" hidden>
            <div class="modal-dialog">
              <div class="forgotPassword-container">
                <h1>Enter Your Account Details</h1><br>
                <form>
                  <input type="text" name="username" placeholder="Name">       
                  <input type="E-mail" name="e-mail" placeholder="E-mail ID">
                  <input type="text" name="Zip" placeholder="Zipcode">
                  <input type="submit" name="Forgot Password" class="login loginmodal-submit" value="Submit">
                </form>
              </div>
            </div>
          </div>

          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input id="search-input" type="text" class="form-control" placeholder="Search">
            </div>
            <button id="search-button" type="submit" class="btn btn-default">Submit</button>
          </form>

        </div>
      </nav>
    </section>

    <!--Main Container -->
    <section>
      <div class="container">
        
        <!-- row 1 for band info and listen/purchase -->
        <div class="row">

        <!-- Band Details column-->
          <div class="col-md-8 col-sm-12">
            
            <!-- name row -->
            <div class="row">
              <div class="col-md-12 col-sm-12">
                <h3 class="in-container-hdr">Band Name</h3>
                <hr style="border-width:3px;">
              </div>
			       </div>
            
            <!-- content row -->
            <div class="row">
              <!--Image column -->
              <div class="col-md-4 col-sm-12">
                <div id="image-div"> 
                  <h3 class="in-container-hdr">artist image</h3> 
                </div>
              </div>

              <!-- Content column-->
              <div class="col-md-8 col-sm-12">
                <div id="content-div"> 
                  <h3 class="in-container-hdr">artist bio</h3> 
              	</div>
              </div>

            <!-- close content row -->
            </div>

          <!-- close details column -->
          </div>

          <!-- Listen & favorite column-->
          <div class="col-md-4">

            <!-- listen/purchase row -->
            <div class="row"> 

              <div>
                <h3 class="in-container-hdr">Listen and Buy Here</h3>
                <hr style="border-width:3px;">

                <div class="row" id="listen-row">
                  <div class="col-md-4">
                    <button class="btn btn-default" id="spotify-widget">Spotify</button>
                  </div>

                  <div class="col-md-4">
                    <button class="btn btn-default" id="youtube-link">Youtube</button>
                  </div>

                  <div class="col-md-4">
                    <button class="btn btn-default" id="soundcloud-link">SoundCloud</button>
                  </div>
                </div>

                <div class="row" id="listen-display"></div>

                <div class="row" id="purchase-row">
                  <div class="col-md-4">
                    <button class="btn btn-default" id="itunes-link">iTunes</button>
                  </div>

                  <div class="col-md-4">
                    <button class="btn btn-default" id="googleplay-link">Google Play</button>
                  </div>

                  <div class="col-md-4">
                    <button class="btn btn-default" id="amazonmusic-link">Amazon Music</button>
                  </div>
                </div>

              </div>
            </div>

            <!-- Favorites row -->
            <div class="row">
              <div>
                <h3 class="in-container-hdr">Favorites</h3>
                <hr style="border-width:3px;">
              </div>
            </div>
          
          <!-- close the listen/fav column -->
          </div>
        
        <!-- close the first row -->
        </div>

        <!-- Row 2 for Map, Tour list and Social feed -->
        <div class="row">
          
          <!-- Map -->
          <div class="col-md-8">
            <div class="row">

              <div class="col-md-12">
                <div> 
                  <h3 class="in-container-hdr">Upcoming Tour Locations</h3>
                  <hr style="border-width:3px;">
                  <div id="map"></div>
                </div>
              </div>

              <!-- Tour List -->
              <div class="col-md-12">
                <div> 
                  <h3 class="in-container-hdr">Upcoming Tour Dates</h3>
                  <hr style="border-width:3px;">
                </div>
              </div>
            </div>
          </div>

          <!-- Social Feed -->
          <div class="col-md-4">
            <div> 
              <h3 class="in-container-hdr">Social</h3>
              <hr style="border-width:3px;">
            </div>
            <div class="row">

              <div class="col-md-4">
                <button class="btn btn-default" id="twitter-link">Twitter</button>
              </div>

              <div class="col-md-4">
                <button class="btn btn-default" id="instagram-link">Instagram</button>
              </div>

              <div class="col-md-4">
                <button class="btn btn-default" id="facebook-link">Facebook</button>
              </div>
            </div>

            <div class="row" id="social-display">
            </div>
          </div>

    		<!-- close the second row -->
    		</div>

      <!-- close the container -->
      </div>
    </section>

    <nav class="navbar navbar-default navbar-fixed-bottom" id="footer">
      <div class="container">
        2017
      </div>
    </nav>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
	
  </body>

</html>
