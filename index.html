<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>

    <!-- Bootstrap 3.3.7 added -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- link to app stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- link to js for Bootstap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8mK3ra8f3ejL0AJflH-2PeEjj54JsUKI"></script>
  </head>

  <!-- page -->
  <body>
    
	<!-- Nav bar section -->
    <section>

      <nav class="navbar navbar-default">
        <div class="container-fluid data-header">
          <div class="navbar-header">
            <a class="navbar-brand">Muband</a>
          </div>
          <button type="button" class="btn btn-default navbar-btn navbar-right" id="login-modal">Log in</button>
           <a id="userdisplayname">User Name</a>
            <button type="button" class="btn btn-default navbar-btn navbar-right" id="logout-user">Logout</button>
          <!-- Login Modal Start -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" hidden>
          <div class="modal-dialog">
          <div class="loginmodal-container">
            <h1>Login to Your Account</h1><br>
            <form id="login-form">
             <input type="E-mail" name="user" id="sign-in-email"placeholder="E-mail ID">
             <input type="password" name="pass" id ="sign-in-password" placeholder="Password">
            <input type="button" name="login" id="sign-in" class="login loginmodal-submit" value="Login">
            </form>
          
          <div class="login-help">
          <a id="register-modal">Register</a> - <a id="fPassword-modal">Forgot Password</a>
          </div>
        </div>
      </div>
      </div>
      <!-- Login Modal End -->
      <!-- Register Modal -->
            <div class="modal fade" id="regModal" tabindex="-1" data-dismiss="modal" role="dialog" aria-labelledby="regModalLabel" hidden>
          <div class="modal-dialog">
          <div class="register-container">
            <h1>Register Your Account</h1><br>
            <form>
            <input type="text" id="sign-up-name" name="username" placeholder="Name">
             <input type="E-mail" id ="sign-up-email"name="e-mail" placeholder="E-mail ID">
             <input type="password" id="sign-up-password"name="pass" placeholder="Password">
             <input type="text" id="zipcode" name="Zip" placeholder="Zipcode">
            <input type="submit" name="Register" id= "register-user"class="reg regmodal-submit" value="Submit">
            </form>
          </div>
          </div>
          </div>
<!-- Register Modal End-->
        <!-- Forgot Password Modal -->
            <div class="modal fade" id="passModal" tabindex="-1" role="dialog" aria-labelledby="fPasswordModalLabel" hidden>
          <div class="modal-dialog">
          <div class="forgotPassword-container">
            <h1>Enter Your Account Details</h1><br>
            <form id="fPassword-form">
            <input type="text" name="username" id="fp-username" placeholder="Name">       
            <input type="E-mail" name="e-mail" id="fp-email"placeholder="E-mail ID">
            <input type="text" name="Zip" id="fp-zip" placeholder="Zipcode">
            <input type="submit" name="ForgotPassword" class="login loginmodal-submit" id = "fpassuser" value="Submit">
            </form>
          </div>
          </div>
          </div>

          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">

              <input id="search-input" type="text" class="form-control" placeholder="Search">
            </div>
            <button id="search-button" type="submit" class="btn btn-default">Submit</button>

          </form>

        </div>
      </nav>
    </section>

    <!--Main Container -->
    <section>
      <div class="container">
        
        <!-- row 1 for band info and listen/purchase -->
        <div class="row">

        <!-- Band Details column-->
          <div class="col-md-8">
            
            <!-- name row -->
            <div class="row">
              <div class="col-md-12">
                <h2 class="in-container-hdr">Band Name</h2>
                <hr style="border-width:3px;">
              </div>
			       </div>
            
            <!-- content row -->
            <div class="row">
              <!--Image column -->
              <div class="col-md-4">
                <div> 
                  <h2 class="in-container-hdr">Image</h2> 
                </div>
                <div id="image-div"></div>
              </div>

              <!-- Content column-->
              <div class="col-md-8">
                <div> 
                  <h2 class="in-container-hdr">Content</h2> 
              	</div>
                <div id="content-div"></div>
              </div>

            <!-- close content row -->
            </div>

          <!-- close details column -->
          </div>

          <!-- Listen & favorite column-->
          <div class="col-md-4">

            <!-- listen/purchase row -->
            <div class="row"> 

              <div>
                <h2 class="in-container-hdr">Play/Purchase</h2>
                <hr style="border-width:3px;">

                <div class="row" id="listen-row">
                  <div class="col-md-4">
                    <button class="btn btn-default" id="spotify-widget">Spotify</button>
                  </div>

                  <div class="col-md-4">
                    <button class="btn btn-default" id="youtube-link">Youtube</button>
                  </div>

                  <div class="col-md-4">
                    <button class="btn btn-default" id="soundcloud-link">SoundCloud</button>
                  </div>
                </div>

                <div class="row" id="purchase-row">
                  <div class="col-md-4">
                    <button class="btn btn-default" id="itunes-link">
                      <!-- <a href="https://geo.itunes.apple.com/us/album/how-to-be-a-human-being/id1119848454?mt=1&app=music" style="display:inline-block;overflow:hidden;background:url(//linkmaker.itunes.apple.com/assets/shared/badges/en-us/music-sm.svg) no-repeat;width:70px;height:15px;background-size:contain;"></a> -->
                    iTunes</button>

                  </div>

                  <div class="col-md-4">
                    <button class="btn btn-default" id="googleplay-link">Google Play</button>
                  </div>

                  <div class="col-md-4">
                    <button class="btn btn-default" id="amazonmusic-link">Amazon Music</button>
                  </div>
                </div>

              </div>
            </div>

            <!-- Favorites row -->
            <div class="row">
              <div>
                <h2 class="in-container-hdr">Favorites</h2>
                <hr style="border-width:3px;">
              </div>
            </div>
          
          <!-- close the listen/fav column -->
          </div>
        
        <!-- close the first row -->
        </div>

        <!-- Row 2 for Map, Tour list and Social feed -->
        <div class="row">
          
          <!-- Map -->
          <div class="col-md-4">
            <div> 
              <h2 class="in-container-hdr">Tour Map</h2>
              <hr style="border-width:3px;">
              <div id="map"></div>
            </div>
          </div>

          <!-- Tour List -->
          <div class="col-md-4">
            <div> 
              <h2 class="in-container-hdr" > Tour List </h2>
              <hr style="border-width:3px;">
            </div>
          </div>

          <!-- Social Feed need to make sub rows -->
          <div class="col-md-4">
            <div> 
              <h2 class="in-container-hdr">Social</h2>
              <hr style="border-width:3px;">
            </div>
          </div>

		<!-- close the second row -->
		</div>

      <!-- close the container -->
      </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
	
  </body>

</html>
