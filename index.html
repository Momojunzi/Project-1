<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>

    <!-- Bootstrap 3.3.7 added -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- link to app stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Firebase -->

  <!-- page -->
  <body>


     <section>

  <!-- Nav bar section -->
    <section>

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand">Muband</a>
          </div>
           
          <button type="button" class="btn btn-default navbar-btn navbar-right">Log in</button>

          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">

              <input id="search-input" type="text" class="form-control" placeholder="Search">
            </div>
            <button id="search-button" type="submit" class="btn btn-default">Submit</button>

              

          </form>

        </div>
      </nav>
    </section>

    <!--Main Container -->
    <section>
      <div class="container">
        
        <!-- row 1 for band info and listen/purchase -->
        <div class="row">

        <!-- Band Details column-->
          <div class="col-md-8">
            
            <!-- name row -->
            <div class="row">
              <div class="col-md-12">
                <h2 class="in-container-hdr">Band Name</h2>
                <hr style="border-width:3px;">
              </div>

              <div class="col-md-2">
              <!--Image Div -->
                <div> <h2 class="in-container-hdr" > Image</h2> </div>
                <div id="image-div"></div>
              </div>
              <div class="col-md-6">
              <!-- Content -->
                <div> <h2 class="in-container-hdr" > Content</h2> </div>
                <div id="content-div"></div>

            </div>
            
            </div>
          <!-- close details column -->
          </div>

          <!-- Listen & favorite column-->
          <div class="col-md-4">

            <!-- listen/purchase row -->
            <div class="row"> 
              <div>
                <h2 class="in-container-hdr">Play/Purchase</h2>
                <hr style="border-width:3px;">
              </div>
            </div>

            <!-- Favorites row -->
            <div class="row">
              <div>
                <h2 class="in-container-hdr">Favorites</h2>
                <hr style="border-width:3px;">
              </div>
            </div>
          
          <!-- close the listen/fav column -->
          </div>
        <!-- close the first row -->
        </div>

        <!-- Row 2 for Map, Tour list and Social feed -->
        <div class="row">
          
          <!-- Map -->
          <div class="col-md-4">
            <div> 
              <h2 class="in-container-hdr">Tour Map</h2>
              <hr style="border-width:3px;">
            </div>
          </div>

          <!-- Tour List -->
          <div class="col-md-4">
            <div> 
              <h2 class="in-container-hdr" > Tour List </h2>
              <hr style="border-width:3px;">
            </div>
          </div>

          <!-- Social Feed need to make sub rows -->
          <div class="col-md-4">
            <div> 
              <h2 class="in-container-hdr">Social</h2>
              <hr style="border-width:3px;">
            </div>
          </div>


    <script type="text/javascript" src="assets/javascript/app.js"></script>

        <!-- close the second row -->
        </div>
      <!-- close the container -->
      </div>
